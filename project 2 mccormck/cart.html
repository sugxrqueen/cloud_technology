<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="m-3">Your Cart</h1>
    <form action="thankyou.html" class="row m-3">
        <div class="col-md-4">
          <label for="name" class="form-label">First Name</label>
          <input id="#name" type="text" name="" class="form-control">
        </div>

        <div class="col-md-4">
          <label for="name" class="form-label">M.I</label>
          <input id="#name" type="text" name="" class="form-control">
        </div>

        <div class="col-md-4">
            <label for="name" class="form-label">Last Name</label>
            <input id="#name" type="text" name="" class="form-control">
          </div>

        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input id="#city" type="text" name="" class="form-control">
        </div>

        <div class="col-md-3">
          <label for="state" class="form-label">State</label>
          <select class="form-select">
            <option selected disabled value="">Choose...</option>
            <option>New York</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="zip" class="form-label">Zip</label>
          <input id="#zip" type="text" name="" class="form-control">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input mb-3" type="checkbox">
            <label class="form-check-label">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Buy!</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
